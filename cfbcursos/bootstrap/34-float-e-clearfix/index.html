<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 34 - Classes float-left, float-right e clearfix em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <style>
      .caixa {
        border: 1px solid black;
        padding: 6px;
        margin: 6px;
        color: #fff;
      }
    </style>
</head>
  <body>
    <div class="clearfix">
      <div class="caixa bg-primary float-start">Esquerda 1</div>
      <div class="caixa bg-primary float-end">Direita 1</div>
    </div>
    <div class="clearfix">
      <div class="caixa bg-success float-start">Esquerda 2</div>
      <div class="caixa bg-success float-end">Direita 2</div>
    </div>
    <div class="clearfix">
      <div class="caixa bg-secondary float-start">Esquerda 3</div>
      <div class="caixa bg-secondary float-end">Direita 3</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
