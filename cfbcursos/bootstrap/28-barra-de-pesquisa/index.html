<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Formatar Campo de Pesquisa na NAVBAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj" type="image/x-icon">
