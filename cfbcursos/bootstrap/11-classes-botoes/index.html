<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classes para botões no Bootstratp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon"
    href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj"
    type="image/x-icon">
</head>

<body>
  <div class="container-fluid bg-primary mx-auto pt-3 pb-3 px-1">
    <div class="container-fluid flex border bg-white border-dark w-50 p-3 mb-3">
      <h1 class="pb-2 text-primary">Formatação padrão de botões</h1>
      <button class="btn">Normal</button>
      <button class="btn btn-primary">Primário</button>
      <button class="btn btn-secondary">Secundário</button>
      <button class="btn btn-success">Sucesso</button>
      <button class="btn btn-info">Informação</button>
      <button class="btn btn-warning">Alerta</button>
      <button class="btn btn-danger">Perigo</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-link">Link</button>
    </div>
    <div class="container-fluid flex border bg-white border-dark w-50 p-3 mb-3">
      <h1 class="pb-2 text-primary">Formatação com outline de botões</h1>
      <button class="btn">Normal</button>
      <button class="btn btn-outline-secondary">Secundário</button>
      <button class="btn btn-outline-primary">Primário</button>
      <button class="btn btn-outline-success">Sucesso</button>
      <button class="btn btn-outline-info">Informação</button>
      <button class="btn btn-outline-warning">Alerta</button>
      <button class="btn btn-outline-danger">Perigo</button>
      <button class="btn btn-outline-dark">Dark</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-link">Link</button>
    </div>
    <div class="container-fluid flex border bg-white border-dark w-50 p-3 mb-3">
      <h1 class="pb-2 text-primary">Formatação com botões Small</h1>
      <button class="btn">Normal</button>
      <button class="btn btn-primary btn-sm">Primário</button>
      <button class="btn btn-secondary btn-sm">Secundário</button>
      <button class="btn btn-success btn-sm">Sucesso</button>
      <button class="btn btn-info btn-sm">Informação</button>
      <button class="btn btn-warning btn-sm">Alerta</button>
      <button class="btn btn-danger btn-sm">Perigo</button>
      <button class="btn btn-dark btn-sm">Dark</button>
      <button class="btn btn-light btn-sm">Light</button>
      <button class="btn btn-link btn-sm">Link</button>
    </div>
    <div class="container-fluid flex border bg-white border-dark w-50 p-3 mb-3">
      <h1 class="pb-2 text-primary">Formatação com botões Large</h1>
      <button class="btn">Normal</button>
      <button class="btn btn-primary btn-lg">Primário</button>
      <button class="btn btn-secondary btn-lg">Secundário</button>
      <button class="btn btn-success btn-lg">Sucesso</button>
      <button class="btn btn-info btn-lg">Informação</button>
      <button class="btn btn-warning btn-lg">Alerta</button>
      <button class="btn btn-danger btn-lg">Perigo</button>
      <button class="btn btn-dark btn-lg">Dark</button>
      <button class="btn btn-light btn-lg">Light</button>
      <button class="btn btn-link btn-lg">Link</button>
    </div>
    <div class="container-fluid flex border bg-white border-dark w-50 p-3">
      <h1 class="pb-2 text-primary" disabled>Função HTML de desabilitar botões</h1>
      <button class="btn" disabled>Normal</button>
      <button class="btn btn-primary" disabled>Primário</button>
      <button class="btn btn-secondary" disabled>Secundário</button>
      <button class="btn btn-success" disabled>Sucesso</button>
      <button class="btn btn-info" disabled>Informação</button>
      <button class="btn btn-warning" disabled>Alerta</button>
      <button class="btn btn-danger" disabled>Perigo</button>
      <button class="btn btn-dark" disabled>Dark</button>
      <button class="btn btn-light" disabled>Light</button>
      <button class="btn btn-link" disabled>Link</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
