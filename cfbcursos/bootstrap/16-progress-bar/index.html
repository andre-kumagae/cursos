<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classes para ProgressBar em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
      }
    </style>
</head>
  <body>
    <div class="container mt-3">
      <div class="progress" style="height: 30px;">
        <div id="bp1" class="progress-bar progress-bar-striped progress-bar-animated bg-primary"></div>
      </div>
      <div class="progress mt-3" style="height: 30px;">
        <div class="progress-bar bg-success" style="width: 50%;">50%</div>
        <div class="progress-bar bg-primary" style="width: 30%;"> 30%</div>
        <div class="progress-bar bg-warning" style="width: 20%;"> 20%</div>
        <div class="progress-bar bg-danger" style="width: 10%;"> 10%</div>
      </div>
    </div>

    <script>

        let barra = document.getElementById("bp1")
        let porcentagem = 0
        let progressoBarra = setInterval(() => {
          barra.innerHTML = porcentagem+"%";
          barra.style.width = porcentagem+"%";
          porcentagem++;
          if (porcentagem > 100) {
            barra.classList.remove("bg-primary")
            barra.classList.remove("progress-bar-striped")
            barra.classList.remove("progress-bar-animated")
            barra.classList.add("bg-success")
            barra.innerHTML = "COMPLETO!"
            clearInterval(progressoBarra)
          }
        }, 10);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
