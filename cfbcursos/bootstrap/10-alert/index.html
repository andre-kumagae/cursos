<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classes para alertas no Bootstratp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon"
    href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj"
    type="image/x-icon">
</head>

<body>
  <div class="container-fluid flex border border-dark p-3 m-3">
    <div class="alert alert-success alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <span class="fw-bold">Sucesso</span> em uma ação
    </div>

    <div class="alert alert-info alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>

      <span class="fw-bold">Info</span> indica uma informação
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button> <span class="fw-bold">Warning</span> indica um alerta
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button> <span class="fw-bold">Danger</span> indica uma ação
      negativa
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button> <span class="fw-bold">Primary</span> indica uma ação
      importante
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button> <span class="fw-bold">Secundário</span> indica uma
      ação não muito importante
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
