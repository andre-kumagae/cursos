<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collapse em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>
  <body>
    <div class="container-fluid flex border border-dark p-3 m-3">
      <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#cfb-cursos">CFB Cursos</button>
      <a href="#cfb-cursos-bs" class="btn btn-primary" data-bs-toggle="collapse">Bootstrap</a>
      <div class="mt-3">    
        <p id="cfb-cursos" class="text-white text-center bg-success p-2 rounded mx-auto">youtube.com/cfbcursos - Canal com cursos de programação.</p>
        <p id="cfb-cursos-bs" class="text-white text-center bg-primary p-2 rounded">Curso de Bootstrap do CFB Cursos</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
