<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classes para formatação de formulário em Bootstrap - #P1 [Bootstrap] - Curso de Bootstrap - Aula 44
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon"
    href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj"
    type="image/x-icon">
</head>

<body>
  <form class="p-3">
    <div class="my-3">
      <label class="form-label">Nome:</label>
      <input class="form-control" type="text" name="f_nome" />
    </div>
    <div class="my-3">
      <label class="form-label">E-mail:</label>
        <input class="form-control" type="email" name="f_email" />
    </div>
    <div class="my-3">
      <label class="form-label">Senha:</label>
      <input class="form-control" type="password" name="f_senha" />
    </div>
    <div class="my-3">
      <label class="form-label">Selecione uma cor:</label>
      <input class="form-control form-control-color" type="color" name="f_cor" />
    </div>
    <div class="row">
      <div class="col my-3">
        <label class="form-label">Telefone:</label>
        <input class="form-control" type="text" name="f_fone" />
      </div>
      <div class="col my-3">
        <label class="form-label">Data de nascimento:</label>
        <input class="form-control" type="date" name="f_nasc" />
      </div>
    </div>
    <input class="btn btn-primary" type="submit" name="btn_enviar" value="Enviar">
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
