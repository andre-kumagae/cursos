<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListGroup em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>
  <body>
    <div class="container-fluid border border-dark p-3 mt-5 w-50"style="">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between">HTML <span class="badge rounded-pill bg-primary">1</span></li>
          <li class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between">CSS <span class="badge rounded-pill bg-secondary">2</span></li>
          <li class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between">JS <span class="badge rounded-pill bg-success">3</span></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
