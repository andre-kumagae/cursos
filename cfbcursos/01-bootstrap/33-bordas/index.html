<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 33 -Classe Border e suas variações em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <style>
      .quadrado {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 8px;
        background-color: #f4f4f4;
      }
    </style>
</head>
  <body>
    <div class="container-fluid p-3 m-3">
      <div class="quadrado border border-dark border-2 border-5 border-top-0"></div>
      <div class="quadrado border border-2 border-5 border-primary"></div>
      <div class="quadrado border border-2 border-5 border-start-0 border-end-0 border-danger"></div>
      <div class="quadrado border border-dark border-2 border-1 rounded"></div>
      <div class="quadrado border border-dark border-2 border-2 rounded-1"></div>
      <div class="quadrado border border-dark border-2 border-2 rounded-2"></div>
      <div class="quadrado border border-dark border-2 border-2 rounded-3"></div>
      <div class="quadrado border border-dark border-2 border-5 rounded-start"></div>
      <div class="quadrado border border-2 border-dark border-2 rounded-end"></div>
      <div class="quadrado border border-dark rounded-top"></div>
      <div class="quadrado border border-dark border-2 rounded-bottom"></div>
      <div class="quadrado border border-dark border-2 rounded-circle" style="width: 160px;"></div>
      <div class="quadrado border border-dark border-2 rounded-pill" style="width: 160px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
