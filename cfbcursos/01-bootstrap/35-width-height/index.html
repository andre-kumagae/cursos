<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 35 - Classes para largura, altura e centralizar em Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>
  <body>
    <div class="container-fluid flex border border-dark p-3 m-3">
      <div class="bg-primary ps-2 w-25 mb-3">25%</div>
      <div class="bg-primary ps-2 w-50 mb-3">50%</div>
      <div class="bg-primary ps-2 w-75 mb-3">75%</div>
      <div class="bg-primary ps-2 w-100 mb-3">100%</div>
      <div class="bg-primary ps-2 w-25 mb-3">auto</div>
    </div>
    <div class="container-fluid flex border border-dark p-3 m-3" style="height: 300px;">
      <div class="bg-danger pt-2 px-1 d-inline-block h-25 me-3">25%</div>
      <div class="bg-danger pt-2 px-1 d-inline-block h-50 me-3">50%</div>
      <div class="bg-danger pt-2 px-1 d-inline-block h-75 me-3">75%</div>
      <div class="bg-danger pt-2 px-1 d-inline-block h-100 me-3">100%</div>
      <div class="bg-danger pt-2 px-1 d-inline-block h-25 me-3">auto</div>
    </div>
    <div class="container-fluid flex bg-danger border border-dark m-3">
      <div class="mx-auto text-center bg-success" style="width: 200px;">Centralizado</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
