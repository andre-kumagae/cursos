<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel em Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon"
    href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj"
    type="image/x-icon">
</head>

<body>
  <div class="carousel slide" data-bs-ride="carousel" id="banner">

    <div class="carousel-indicators" id="indicadores">
      <button type="button" data-bs-slide-to="0" data-bs-target="#banner" class="active"></button>
      <button type="button" data-bs-slide-to="1" data-bs-target="#banner"></button>
      <button type="button" data-bs-slide-to="2" data-bs-target="#banner"></button>
    </div>

    <div id="carousel" class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"
          src="https://cdn.prod.website-files.com/6411daab15c8848a5e4e0153/659fce6c4c67870a474b854e_bootstrap-1.jpeg" style="height: 600px;"
          alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.alura.com.br/artigos/assets/bootstrap/bootstrap.png" alt="" style="height: 600px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100"
          src="https://blog.templatetoaster.com/wp-content/uploads/2019/09/What-is-Bootstrap.jpg" alt="" style="height: 600px;">
      </div>
    </div>
    <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
