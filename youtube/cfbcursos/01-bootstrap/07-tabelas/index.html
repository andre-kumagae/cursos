<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classes para tabelas em bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon"
    href="https://yt3.ggpht.com/RosDluQMVIU8R-KrAcvoSmkWsLjTBZgocQNDnQx37T4w7qYEe48au5w7zuQC_VffI8ZB8HF_=s48-c-k-c0x00ffffff-no-rj"
    type="image/x-icon">
</head>

<body>
  <div class="container-fluid flex border border-dark p-3 m-3">
    <table class="table table-striped table-hover table-dark">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Honda</td>
        <td>HRV</td>
        <td>2016</td>
      </tr>
      <tr>
        <td>Volkswagen</td>
        <td>Polo</td>
        <td>2020</td>
      </tr>
      <tr>
        <td>Chevrolet</td>
        <td>Onyx</td>
        <td>2019</td>
      </tr>
      <tr>
        <td>Fiat</td>
        <td>Argo</td>
        <td>2018</td>
      </tr>
    </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
