<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alinhamento e posicionamento em Bootstrap</title>

<body>
  <div class="container bg-black d-block h-25">
    <img src="logo.jpg" class="img-thumbnail float-start" alt="">

  <img src="logo.jpg" class="img-thumbnail mx-auto d-block" alt="">
