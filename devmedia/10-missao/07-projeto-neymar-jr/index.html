<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBIO do Neymar Jr.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/neymar.jpg" type="image/x-icon">
</head>

<body>
    <div class="banner">
        <video autoplay loop muted src="assets/videoneymar.mp4"></video>
        <div class="imgPerfil-titulo">
            <div class="imgPerfil"></div>
            <h1 class="texto-sombreado imgPerfil-titulo">Neymar Jr</h1>
        </div>
        <section class="container-info">
            <div class="links">
                <img src="assets/youtube.png" alt="">
                <p><a href="https://www.youtube.com/@NeymarJrReal/videos" target="_blank">Siga meu canal no Youtube</a>
                </p>
            </div>
            <div class="links">
                <img src="assets/instagram.png" alt="">
                <p><a href="https://www.instagram.com/neymarjr/" target="_blank">Me siga no Instagram</a></p>
            </div>
            <div class="links">
                <img src="assets/twitter.png" alt="">
                <p><a href="https://x.com/neymarjr" target="_blank">Me siga no X</a></p>
            </div>
            <div class="links">
                <img src="assets/facebook.png" alt="">
                <p><a href="https://www.facebook.com/neymarjr/?locale=pt_BR" target="_blank">Me siga no Facebook</a></p>
            </div>
            <div class="links">
                <img src="assets/twitch.png" alt="">
                <p><a href="https://www.twitch.tv/neymarjr" target="_blank">Me siga na Twitch</a></p>
            </div>
        </section>
    </div>
    <section class="secao-estatisticas">

        <table>
            <thead>
                <tr>
                    <th>Times</th>
                    <th>Temporadas</th>
                    <th>Jogos</th>
                    <th>Gols</th>
                    <th>Assistências</th>
                    <th>Títulos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                    <img src="assets/cbf.png" alt="">
                    <p>Brasil</p>
                    </td>
                    <td>14</td>
                    <td>128</td>
                    <td>79</td>
                    <td>58</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>
                        <img src="assets/santos.png" alt="">
                        <p>Santos</p>
                    </td>
                    <td>5</td>
                    <td>230</td>
                    <td>138</td>
                    <td>77</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>
                        <img src="assets/barcelona.png" alt="">

                    </td>
                    <td>4</td>
                    <td>186</td>
                    <td>105</td>
                    <td>77</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>
                        <img src="assets/psg.png" alt="">
                        <p>PSG</p>
                    </td>
                    <td>6</td>
                    <td>173</td>
                    <td>118</td>
                    <td>71</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>
                        <img src="assets/alhilal.png" alt="">
                        <p>Al-Hilal</p>
                    </td>
                    <td>1</td>
                    <td>5</td>
                    <td>1</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
